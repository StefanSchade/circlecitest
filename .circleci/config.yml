# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  frontend-install:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - run: echo "install and test"
      - restore_cache:
          key: v1-deps-{{ checksum "./frontend/package-lock.json" }}
      - run: cd frontend; npm install
      - save_cache:
          key: v1-deps-{{ checksum "./frontend/package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: workspace
          paths:
            - ./frontend/node_modules/

  frontend-test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - attach_workspace:
          at: ./frontend/node_modules/
      - run: echo "install and test"
      - run: pwd
      - restore_cache:
          key: v1-deps-{{ checksum "./frontend/package-lock.json" }}
      - run: cd frontend; npm test

workflows:
  frontend:
    jobs:
      - frontend-install
      - frontend-test:
          requires:
            - frontend-install
